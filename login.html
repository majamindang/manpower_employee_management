<html>
<head>
	<title>Abbots Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="icon" type="image/png" href="./images/abbotslogo.png">
</head>
<body class="login_body">
	<div class="login_main">
		<div class="login_left">
		
		</div>
		<div class="login_right">
			<h1>Login</h1>
			<div class="login_wrapper">
				<i class="fas fa-user-tie"></i>
				<input class="" type="text" placeholder="Username" id="username">
			</div>
			<div class="login_wrapper">
				<i class="fas fa-key"></i>
				<input class="" type="password" placeholder="Password" id="password">
				<i class="far fa-eye"></i>
			</div>
				<button class="submit" id="login_submit">LOGIN</button>
		</div>
	</div>
	<div class="modal2" id="modal2">
		<div class="messageBox" id="messageBox">
			<div class="messageIcon">
				<img src="" id="mIcon">
			</div>
			<div class="messageBody">
				<p class="messageText" id="mText"></p>
			</div>
			<div class="messageChoices" id="mChoice">
			</div>
		</div>
	</div>
	
</body>
<script src="./js/login.js"></script>
</html>
